<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Skill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white text-center py-5">
        <h1 class="display-4">Request a Skill</h1>
        <p class="lead">Fill out the form below to request a service.</p>
    </header>

    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="skillName" class="form-label">Skill Name</label>
                <input type="text" class="form-control" id="skillName" placeholder="Enter the skill you need" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Describe your needs" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit Request</button>
        </form>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-success">Back to Home</a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Community Skill Swap Platform &copy; 2025 | Built with Bootstrap and Custom CSS</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
